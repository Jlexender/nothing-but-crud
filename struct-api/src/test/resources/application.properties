logging.level.ru.lexender.icarusdb=debug


### Import configuration
spring.config.import=\
  optional:file:./env/test/idb-struct.env[.properties],\
  optional:file:./env/test/idb-struct-secrets.env[.properties]

### Redis configuration
spring.cache.type=${SPRING_CACHE_TYPE}
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}

