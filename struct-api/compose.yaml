services:
  cassandra:
    image: 'cassandra:latest'
    env_file:
      - './env/dev/cassandra.env'
      - './env/dev/cassandra-secrets.env'
    ports:
      - '3042:9042'
    healthcheck:
      test: 'cqlsh --execute "DESCRIBE KEYSPACES"'
      interval: 20s
      timeout: 5s
      retries: 3
    volumes:
      - './out/cassandra_data:/var/lib/cassandra'

  cassandra-init:
    container_name: 'cassandra-load-keyspace'
    image: 'cassandra:latest'
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - './initdb/cassandra:/initdb'
    command: /bin/bash -c "echo Initializing Cassandra && cqlsh cassandra 9042 -f /initdb/*;"

  redis:
    image: 'redis:latest'
    env_file:
      - './env/dev/redis.env'
      - './env/dev/redis-secrets.env'
    ports:
      - '3079:6379'
    healthcheck:
      test: 'redis-cli ping'
      interval: 10s
      timeout: 5s
      retries: 3

  idb-struct:
    build: .
    image: 'idb:latest'
    env_file:
      - './env/dev/idb-struct-secrets.env'
      - './env/dev/idb-struct.env'
    ports:
      - '3080:8080'
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy