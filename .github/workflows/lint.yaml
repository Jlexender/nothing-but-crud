name: JDK 21 Sanity Check using Gradle Lint

on:
    push:
        branches:
        - '*'
    pull_request:
        branches:
        - dev


jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup JDK 21
          uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '21'
        - name: Run Gradle Lint
          run: ./gradlew lint